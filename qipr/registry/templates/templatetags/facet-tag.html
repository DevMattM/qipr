<div class="facet-tag">
    <div class="facet-category">
        {{ category }}
    </div>
    {% for facet in facets %}
        <input class="facet-input"
            data-filterfield="{{ facet.filter_field }}"
            data-value="{{ facet.value }}"
            name="{{ facet.name }}"
            type="checkbox"
            value="{{ facet.value }}" />
        <label for="{{ facet.name }}">{{ facet.label }}</label>
    {% endfor %}
</div>
